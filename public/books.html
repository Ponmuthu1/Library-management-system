<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books - Library Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <h1>Library Management</h1>
        </div>
        <div class="navbar-right">
          <a href="index.html">Home</a>
          <a href="books.html">Books</a>
          <a href="my-borrows.html">My Borrows</a>
          <a href="signup.html">Sign Up</a>
          <span id="greeting"></span>
          <span id="current-time"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </nav>
    </header>
    <div class="container">
      <h2>Books</h2>
      <button id="add-book-btn">Add New Book</button>
      <div id="book-form-container" style="display: none">
        <h3>Add/Edit Book</h3>
        <form id="book-form">
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <input type="text" id="isbn" placeholder="ISBN" required />
          <input type="date" id="publicationDate" required />
          <input type="text" id="genre" placeholder="Genre" required />
          <input
            type="number"
            id="copiesAvailable"
            placeholder="Copies Available"
            required
          />
          <input type="text" id="coverImage" placeholder="Cover Image URL" />
          <button type="submit">Save</button>
          <button type="button" id="cancel-book-btn">Cancel</button>
        </form>
      </div>
      <ul id="book-list"></ul>
    </div>
    <footer>
      <div class="footer-content">
        <span>&copy; 2023 Library Management</span>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
